{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="section-top">
        <img src="{% static 'img/pizza.jpg' %}" class="img-responsive">
    </div>
    <div class="section">
        <div class="container">
            <div class="row">

                {% for products in products %}
                    <div class="col-lg-3">
                        <div class="product-item">
                            <div>
                                <img arc="/" class="img-responsive">
                            </div>
                            <h4>{{ product.name }}</h4>
                            <p>
                                {{ product.description|truncatechars_html:70 }}
                            </p>
                            <div>
                                {{ product.price }} BYN
                            </div>
                            <div class="add-to-card-btn">
                                <button class="btn btn-success">
                                    Добавить в карзину
                                </button>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
